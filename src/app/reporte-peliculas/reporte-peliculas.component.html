<table>
    <!-- Encabezado de la tabla -->
    <tr>
      <th>Título</th>
      <th>Género</th>
      <th>Año de lanzamiento</th>
    </tr>
  
    <!-- Filas de la tabla -->
    <tr *ngFor="let pelicula of peliculas">
      <td>{{ pelicula.titulo }}</td>
      <td>{{ pelicula.genero }}</td>
      <td>{{ pelicula.lanzamiento }}</td>
    </tr>
  </table>
  
  <!-- Filtros y botón para generar el informe PDF -->
  <div>
    <label for="genero">Género:</label>
    <select id="genero" [(ngModel)]="generoFiltro">
      <!-- Opciones del select para los géneros disponibles -->
    </select>
  
    <label for="anio">Año de lanzamiento:</label>
    <input type="number" id="anio" [(ngModel)]="anioFiltro">
  
    <button (click)="filtrarPeliculas()">Aplicar Filtros y Generar PDF</button>
    <button (click)="exportarExcel()">Exportar a Excel</button>
  </div>
